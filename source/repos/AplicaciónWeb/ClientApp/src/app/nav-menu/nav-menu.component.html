<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a *ngIf="this.autenticacionService.isUserLoggedIn()" class="navbar-brand" [routerLink]="['home',name]">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li *ngIf="this.autenticacionService.isUserLoggedIn()" class="nav-item" [routerLinkActive]="['link-active']">
           <a class="nav-link text-white" [routerLink]="['/organigrama']"
           >Direccionamiento</a>
          </li>
          <li *ngIf="this.autenticacionService.isUserLoggedIn()" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-white" [routerLink]="['/seleccion_contratacion']"
              >Seleción y contratación</a
            >
          </li>
          <li *ngIf="this.autenticacionService.isUserLoggedIn()" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-white" [routerLink]="['/gestion_usuarios']"
              >Gestión de usuarios</a
            >
          </li>
          <li *ngIf="this.autenticacionService.isUserLoggedIn()" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-white" [routerLink]="['/buscador_talentos']"
              >Buscador de talentos</a
            >
          </li>
          <li *ngIf="this.autenticacionService.isUserLoggedIn()" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-white" [routerLink]="['/capacitaciones']"
              >Capacitaciones</a
            >
          </li>
          <li *ngIf="this.autenticacionService.isUserLoggedIn()" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-white" [routerLink]="['/notificaciones']"
              >Notificaciones</a
            >
          </li>
          <li *ngIf="!this.autenticacionService.isUserLoggedIn()" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-white" [routerLink]="['/']"
              >Login</a
            >
          </li>
          <li *ngIf="this.autenticacionService.isUserLoggedIn()" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-white" [routerLink]="['/logout']"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
